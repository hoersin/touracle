<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <linearGradient id="gradB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#005bff" />
      <stop offset="16.667%" stop-color="#00b3cc" />
      <stop offset="33.333%" stop-color="#00d9a3" />
      <stop offset="58.333%" stop-color="#7dff00" />
      <stop offset="66.667%" stop-color="#fff200" />
      <stop offset="75%"    stop-color="#ff9933" />
      <stop offset="83.333%" stop-color="#ff3333" />
      <stop offset="100%"  stop-color="#cc0000" />
    </linearGradient>
    <style><![CDATA[
      .title { font: 600 16px system-ui, -apple-system, sans-serif; fill: #222; }
      .label { font: 500 12px system-ui, -apple-system, sans-serif; fill: #333; text-anchor: middle; }
    ]]></style>
  </defs>

  <text class="title" x="20" y="26">Palette B — Blue→Teal→Lime→Yellow→Orange→Crimson (−20..40°C)</text>
  <rect x="20" y="40" width="860" height="28" rx="6" ry="6" fill="url(#gradB)" stroke="#ccc" />

  <!-- Chips at temps: -20, -10, 0, 10, 20, 30, 40 -->
  <g transform="translate(20, 100)">
    <g transform="translate(0,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#005bff" stroke-width="4" />
      <text class="label" x="0" y="30">-20°</text>
    </g>
    <g transform="translate(143,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#00b3cc" stroke-width="4" />
      <text class="label" x="0" y="30">-10°</text>
    </g>
    <g transform="translate(286,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#00d9a3" stroke-width="4" />
      <text class="label" x="0" y="30">0°</text>
    </g>
    <g transform="translate(429,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#53f236" stroke-width="4" />
      <text class="label" x="0" y="30">10°</text>
    </g>
    <g transform="translate(572,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#fff200" stroke-width="4" />
      <text class="label" x="0" y="30">20°</text>
    </g>
    <g transform="translate(715,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#ff3333" stroke-width="4" />
      <text class="label" x="0" y="30">30°</text>
    </g>
    <g transform="translate(858,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#cc0000" stroke-width="4" />
      <text class="label" x="0" y="30">40°</text>
    </g>
  </g>
</svg>
