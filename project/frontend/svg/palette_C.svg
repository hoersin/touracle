<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <linearGradient id="gradC" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#005aff" />
      <stop offset="16.667%" stop-color="#00a8ff" />
      <stop offset="33.333%" stop-color="#00e5ff" />
      <stop offset="58.333%" stop-color="#fff233" />
      <stop offset="66.667%" stop-color="#ffdd00" />
      <stop offset="75%"    stop-color="#ff9600" />
      <stop offset="83.333%" stop-color="#ff3b30" />
      <stop offset="100%"  stop-color="#d50000" />
    </linearGradient>
    <style><![CDATA[
      .title { font: 600 16px system-ui, -apple-system, sans-serif; fill: #222; }
      .label { font: 500 12px system-ui, -apple-system, sans-serif; fill: #333; text-anchor: middle; }
    ]]></style>
  </defs>

  <text class="title" x="20" y="26">Palette C — Blue→Cyan→Yellow→Orange→Red (no green, −20..40°C)</text>
  <rect x="20" y="40" width="860" height="28" rx="6" ry="6" fill="url(#gradC)" stroke="#ccc" />

  <!-- Chips at temps: -20, -10, 0, 10, 20, 30, 40 -->
  <g transform="translate(20, 100)">
    <g transform="translate(0,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#005aff" stroke-width="4" />
      <text class="label" x="0" y="30">-20°</text>
    </g>
    <g transform="translate(143,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#00a8ff" stroke-width="4" />
      <text class="label" x="0" y="30">-10°</text>
    </g>
    <g transform="translate(286,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#00e5ff" stroke-width="4" />
      <text class="label" x="0" y="30">0°</text>
    </g>
    <g transform="translate(429,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#aaee77" stroke-width="4" />
      <text class="label" x="0" y="30">10°</text>
    </g>
    <g transform="translate(572,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#ffdd00" stroke-width="4" />
      <text class="label" x="0" y="30">20°</text>
    </g>
    <g transform="translate(715,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#ff3b30" stroke-width="4" />
      <text class="label" x="0" y="30">30°</text>
    </g>
    <g transform="translate(858,0)">
      <circle cx="0" cy="0" r="14" fill="#fff" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#d50000" stroke-width="4" />
      <text class="label" x="0" y="30">40°</text>
    </g>
  </g>
</svg>
